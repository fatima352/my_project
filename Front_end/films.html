<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> MOVIEW </title>
        <link rel="stylesheet" href="Style/style.css">
        <!-- pour les icones -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body  onload="profileUser();getMovies();checkAdmin()"class="films-body">
        <header>
            <h2 class="logo">MOVIEW</h2> 
            <nav class="navigation">
                <ul class= "menu"id="menu">
                  <li id="menu-login">
                    <a href="profil.html" class="nav-link" id="username">
                        <span class="link-text"></span>
                    </a>
                  </li>
                  <li class="menu-home">
                    <a href="home.html" class="nav-link">
                        <span class="link-text">HOME</span>
                    </a>
                 </li>
                  <li id="menu-lists">
                    <a href="lists.html" class="nav-link">
                        <span class="link-text">LISTS</span>
                    </a>
                </li>
                <li class="menu-logout">
                    <a href="#" class="nav-link" onclick="logoutUser()">
                    <span class="link-text">LOG OUT</span>
                    </a>
                </li>
                </ul>
            </nav>
        </header>

        <section class="all-films">
            <div class="mini-headers">
                <h3 class="titre">FILMS</h3>
                <div id="adminAction" class="adminActions">
                    <!-- ajouter un boutton add et suprimer si admin -->
                </div>
            </div>
            <hr class="line">
            <ul id="filmsContainer" class="list">
                <!-- cree un autre element a chauque fois que l'admin ajoute un film  -->
            </ul>
            </div>
      
        </section>
        <div id="addMoviePopup" class="popup hidden">
            <div class="popup-content">
                <div class="headerpop">
                    <h2 class="popuptitel">Add a New Movie</h2>
                    <span class="close-btn" onclick="closePopup()">&times;</span>

                </div>
                <div class="addfilm" id="addfilm">
                    <div class="mini">
                        <label for="titelfilm">Title:</label>
                        <input class="input" type="text" id="titelfilm" name="titel" required>
                    </div>
                    <div class="mini">
                        <label for="datefilm">Release Date:</label>
                        <input class="input" type="date" id="datefilm" name="date" required>    
                    </div>
                    <div class="mini">
                        <label for="posterURL">Poster URL:</label>
                        <input class="input" type="text" id="posterURL" name="posterURL" required>    
                    </div>
                    <div class="mini">
                        <label for="descriptionfilm">Description:</label>
                        <textarea class="input desc" id="descriptionfilm" name="description" required></textarea>
                    </div>
                    <button class="btn add" type="submit" onclick="submitMovie(event)">Add Movie</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script> <!-- script pour les fetchs-->
    <!-- <script src="script2.js"></script> script pour les fonction de la page -->
</html>
