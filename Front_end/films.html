<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> MOVIEW </title>
        <link rel="stylesheet" href="Style/style.css">
        <!-- Pour les icones -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body  onload="getMovies();authUser();checkAdminAccess()"class="films-body">
        <header>
            <h2 class="logo">MOVIEW</h2> 
            <nav class="navigation">
                <ul class= "menu"id="menu">
                    <li class="menu-home">
                        <a href="index.html" class="nav-link">
                            <span class="link-text">HOME</span>
                        </a>
                    </li>
                      <li id="menu-films">
                        <a href="films.html" class="nav-link">
                            <span class="link-text">MOVIES</span>
                        </a>
                    </li>
                      <li id="menu-lists">
                        <a href="lists.html" class="nav-link">
                            <span class="link-text">LISTS</span>
                        </a>
                    </li>
                    <li id="menu-login">
                        <a href="login.html" class="nav-link">
                            <span class="link-text">LOGIN</span>
                        </a>
                    </li>
                      <li id="menu-register">
                        <a href="register.html" class="nav-link">
                            <span class="link-text">REGISTER</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="all-films">
            <div class="mini-headers">
                <h3 class="titre">FILMS</h3>
                <div id="adminAction" class="adminAction">
                    <!-- Boutton "Add Movie" -->
                </div>
            </div>
            <hr class="line">
            <ul id="filmsContainer" class="list">
                <!-- Ajout des films ici  -->
            </ul>
            </div>
      
        </section>
        <div id="addMoviePopup" class="popup hidden">
            <div class="popup-content">
                <div class="headerpop">
                    <h2 class="popuptitle">Add a New Movie</h2>
                    <span class="close-btn" onclick="closePopup()">&times;</span>
                </div>

                <div class="addfilm" id="addfilm">
                    <div class="mini">
                        <label for="titlefilm">Title:</label>
                        <input class="input" type="text" id="titlefilm" name="title" required>
                    </div>

                    <div class="mini">
                        <label for="datefilm">Release Date:</label>
                        <input class="input" type="text" id="datefilm" name="date" required>    
                    </div>

                    <div class="mini">
                        <label for="posterURL">Poster URL:</label>
                        <input class="input" type="text" id="posterURL" name="posterURL" required>    
                    </div>

                    <div class="mini">
                        <label for="descriptionfilm">Description:</label>
                        <textarea class="input desc" id="descriptionfilm" name="description" required></textarea>
                    </div>

                    <button class="btn add" type="submit" onclick="addFilm(event)">Add Movie</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script> 
    <script src="ws.js"></script>
</html>
