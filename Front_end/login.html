<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> MOVIEW-Login </title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="Style/style.css">
        <!-- pour les icones -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body class="logReg-body">
        <header>
            <h2 class="logo">MOVIEW</h2>
            <nav class="navigation"> 
                <lu class="menu" id="menu">
                    <li class="menu-home">
                        <a href="index.html" class="nav-link">
                            <span class="link-text">HOME</span>
                        </a>
                    </li>
                </lu>
            </nav> 

        </header>

        <div class ="wrapper login">
            <form id="logform" action ="" onsubmit="loginUser(event)">
                <h1>LOGIN</h1>
                <div class="input-box login">
                    <input id="usernameLogin" type="text" placeholder="Username" required>
                    <!-- icone user -->
                    <i class='bx bxs-user'></i> 
                </div>

                <div class="input-box login">
                    <input id="passwordLogin" type="password" placeholder="Password" required> 
                    <!-- <input id="showPassword" type="checkbox" onclick="showPassword()"> -->
                    <!-- icone cadena -->
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <!-- check if you want to save your information / link if you forget your password -->
                <div class="remember-forgot">
                    <label><input id = "showPassword" type="checkbox" onchange="showPassword()"> Show Password </label>
                    <a href="#">Forget password?</a>
                </div>

                <button type="submit", class="btn login">Login</button>
                <!-- p = juste texte, a= texte avec lien (href) -->
                <div class="register-link">
                    <p > Don't have an account? <a id="registerLink" href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script> <!-- script pour les fetchs-->
    <!-- <script src="script2.js"></script> script pour les fonction de la page -->
</html>
