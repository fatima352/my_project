<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="Style/style.css">
        <!-- pour les icones -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body class="login-body">
        <header>
            <h2 class="logo">MOVIEW</h2> 

        </header>

        <div class ="wrapper login">
            <form id="logform" action ="" onsubmit="loginUser(event)">
                <h1>LOGIN</h1>
                <div class="input-box login">
                    <input id="usernameLogin" type="text" placeholder="Username" required>
                    <!-- icone user -->
                    <i class='bx bxs-user'></i> 
                </div>

                <div class="input-box login">
                    <input id="passwordLogin" type="password" placeholder="Password" required> 
                    <!-- icone cadena -->
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <!-- check if you want to save your information / link if you forget your password -->
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget passeword?</a>
                </div>

                <button type="submit", class="btn login">Login</button>
                <!-- p = juste texte, a= texte avec lien (href) -->
                <div class="register-link">
                    <p > Don't have an account? <a id="registerLink" href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
