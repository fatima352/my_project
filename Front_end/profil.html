<!-- PAGE APRES CONNECTION -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> MOVIEW </title>
        <link rel="stylesheet" href="Style/style.css">
        <!-- pour les icones -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body onload="authUser();getUserLists(); getUserCollection()" class="profil-body">
        <header class="header">
            <h2 class="logo">MOVIEW</h2> 
            <nav class="navigation">
                <ul class= "menu" id="menu-profil">
                    <li class="menu-home">
                        <a href="index.html" class="nav-link">
                            <span class="link-text">HOME</span>
                        </a>
                    </li>
                  <li id="menu-films">
                    <a href="films.html" class="nav-link">
                        <span class="link-text">MOVIES</span>
                    </a>
                  </li>
                    <li class="menu-logout">
                        <a href="#" class="nav-link" onclick="logoutUser()">
                        <span class="link-text">LOG OUT</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-page">
            <section class="sous-header">
                <div class="profil-container">
                  
                  <div class="profil">
                    <span class="icon-profil">
                      <img src="fav.png" alt="image" class="profil-img">
                    </span>
                   
                    <div class="name-user">
                        <h3 class="iduser" >
                            <p id="username"></p>
                        </h3>
                    </div>
                  </div>

                  <!-- Bouton modifier (à remplir) -->
                  <div class="bouton-edit">
                    <!-- Par exemple que l'admin: -->
                    <button class="btn-edit">Modifier</button>  

                </div>
                </div>
            </section>
            <div class="container">
                <div class="mini-headers">
                <h3 class="titre">COLLECTION</h3>
                <div class="userActions">
                    <button class="btn-addFilm" onclick="showPopup2()">Add movie</button>
                </div>
                </div>
                <hr class="line">
                
                <lu id="filmsContainer" class="list">
                        <p class="VIDE"> VIDE </p>
                     <!-- cree un autre element a chauque fois que l'utilistaure ajoute un film  -->
                </lu>
            </div>

            <div class="container">
                <div class="mini-headers">
                    <h3 class="titre">LISTES</h3>
                    <div class="userActions">
                        <button class="btn-addFilm" onclick="showPopup()">Create list</button>
                        <!-- POPUP CRÉER LISTE -->

                    </div>
                </div>

                <hr class="line">

                <lu id="containerListe"class="list">
                    <li class="item">
                        <!-- <img src="fav.png" alt="image" class="img"> -->
                        <a href="#" class="lists-links">
                            
                        </a>
                    </li>
                </lu>
            </div>
        </div>

        <!-- POPUP POUR CREE LISTE -->
        <div id="addMoviePopup" class="popup hidden ">
            <div class="popup-content-delete">
                <div class="headerpop">
                    <h2 class="popuptitle">CREATE LIST</h2>
                    <span class="close-btn" onclick="closePopup()">&times;</span>
                </div>
                <div class="addfilm" id="addfilm">
                    <div class="mini">
                        <label for="titlefilm">Name list :</label>
                        <input class="input" type="text" id="nameList" name="title">
                    </div>
                    <button class="btn add" type="submit" onclick="CreateList()">Confirm</button>
                </div>
            </div>
        </div>

        <!-- POPUP POUR AJOUTER UN FILM DANS LA COLLECTION -->
        <div id="DeleteMoviePopup" class="popup hidden ">
            <div class="popup-content-delete">
                <div class="headerpop">
                    <h2 class="popuptitle">ADD MOVIE</h2>
                    <span class="close-btn" onclick="closePopup2()">&times;</span>
                </div>
                <div class="addfilm" id="addfilm">
                    <div class="mini">
                        <label for="titlefilm">Movie's name :</label>
                        <input class="input" type="text" id="titleMovie" name="title" required>

                    </div>
                    <button class="btn add" type="submit" onclick=" AddMovieCollection()">confirm</button>
                </div>
            </div>
        </div>
  
        <!-- POPUP POUR SUPPRIMER UN LISTE -->
        <div id="DeleteListPopup" class="popup hidden ">
            <div class="popup-content-delete">
                <div class="headerpop">
                    <h2 class="popuptitle">DELETE LIST</h2>
                    <span class="close-btn" onclick="closePopup3()">&times;</span>
                </div>
                <div class="addfilm" id="addfilm">
                    <div class="mini">
                        <label for="titlefilm">Delete the list ?</label>
                    </div>
                    <button class="btn add" type="submit" onclick=" deleteList()">confirm</button>
                </div>
            </div>
        </div>

        <!-- POPUP POUR SUPPRIMER UN FILM DANS LA COLLECTION -->
        <div id="DeleteFilmPopup" class="popup hidden ">
            <div class="popup-content-delete">
                <div class="headerpop">
                    <h2 class="popuptitle">DELETE LIST</h2>
                    <span class="close-btn" onclick="closePopup3()">&times;</span>
                </div>
                <div class="addfilm" id="addfilm">
                    <div class="mini">
                        <label for="titlefilm">Delete the movie ?</label>
                    </div>
                    <button class="btn add" type="submit" onclick=" deleteFilmColl()">confirm</button>
                </div>
            </div>
        </div>
    

    </body>
    <script src="script.js"></script> <!-- script pour les fetchs-->
    <!-- <script src="script2.js"></script> script pour les fonction de la page -->
</html>
