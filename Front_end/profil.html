        <div class="main-page">

                  <div class="bouton-edit">

                    <button class="btn-edit">Modifier</button>                  
                </div>
                </div>
            </section>
            <div class="container">
                <div class="mini-headers">
                <h3 class="titre">COLLECTION</h3>
                <div class="userActions">
                    <button class="btn-add">Ajouter film</button>
                </div>
                </div>
                <hr class="line">
                
                <lu class="list">
                    <li class="item">
                        <img src="fav.png" alt="image-film" class="img">
                        <a href="#" class="films-links"> film 1</a>
                </li>

                <li class="item">
                    <img src="fav.png" alt="image-film" class="img">
                    <a href="#" class="films-links"> film 2</a>
                </li>
                     <!-- cree un autre element a chauque fois que l'utilistaure ajoute un film  -->
                </lu>
            </div>

            <div class="container">
                <div class="mini-headers">
                    <h3 class="titre">LISTES</h3>
                    <div class="userActions">
                        <button class="btn-add">Créer liste</button>
                        <!-- POPUP CRÉER LISTE -->

                    </div>
                </div>
                <hr class="line">
                <lu class="list">
                    <li class="item">
                        <img src="fav.png" alt="image" class="img">

                        <a href="#" class="lists-links">
                            Liste1
                        </a>
                    </li>
                </lu>
            </div>
        </div>
